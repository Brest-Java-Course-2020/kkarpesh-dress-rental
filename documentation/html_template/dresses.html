    <title>Dresses</title>
</head>

<body>

<header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark mb-1">
        <a class="navbar-brand" href="dresses.html">
            <img src="img/logo.svg" width="32" height="32" alt="Dress Rental">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="dresses.html">DRESSES</a>

                <li class="nav-item">
                    <a class="nav-link" href="rents.html">RENTED DRESSES</a>

            </ul>
        </div>
    </nav>
    <nav class="navbar navbar-expand-sm bg-light navbar-light mb-1">
        <span class="navbar-brand text-uppercase mr-auto">List of dresses</span>
        <ul class="navbar-nav float-right">
            <li class="nav-item">
                <a href="dress.html" class="btn btn-success"><span>Add</span></a>
            </li>
        </ul>
    </nav>
</header>

<main>
    <div class="container-fluid">
        <div class="row">
            <div class="mx-auto col-sm-8">

                <div class="card">

                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Dress</th>
                            <th>Number of orders</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Tulle dress with fringes</td>
                            <td>5</td>
                            <td>
                                <a href="dress.html">Edit</a>
                                <a href="#deleteDressModal" data-toggle="modal">Delete</a>
                            </td>
                        </tr>
                        <tr>
                            <td>Dress with gathered waist</td>
                            <td>4</td>
                            <td>
                                <a href="dress.html">Edit</a>

                            </td>
                        </tr>
                        <tr>

                            <td>0</td>
                            <td>
                                <a href="dress.html">Edit</a>

                            </td>

                        <tr>
                            <td colspan="3"><b>Total: 3</b></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

<footer>
    <hr/>
    <p class="text-center">&copy; 2020</p>
</footer>


<!--Delete modal HTML-->
<div id="deleteDressModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header alert-danger">
                    <h4 class="modal-title">Delete Dress</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this dress?</p>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-danger" value="Delete">
                </div>
            </form>
        </div>
    </div>
</div>

<script src="js/jquery-3.4.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
