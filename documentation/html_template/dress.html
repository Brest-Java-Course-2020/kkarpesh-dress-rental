<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Dresses</title>
</head>

<body>

<header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark mb-3">
        <a class="navbar-brand" href="dresses.html">
            <img src="img/logo.svg" width="32" height="32" alt="Dress Rental">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="dresses.html">DRESSES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="rents.html">RENTED DRESSES</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <div class="container-fluid">
        <div class="row">
            <div class="mx-auto col-sm-8">
                <div class="card text-center">
                    <div class="card-header">
                        <span class="navbar-brand text-uppercase">Edit dress</span>
                    </div>

                    <form id="dressForm" action="dress.html" method="post">
                        <div class="card-body">
                            <input type="hidden" id="dressId" name="dressId">

                            <label for="dressName">Dress name</label>
                            <input type="text" class="form-control" id="dressName" name="dressName" required/>

                        </div>
                        <div class="card-footer ">
                            <a href="dresses.html" class="btn btn-light mr-1"> Cancel</a>
                            <a href="dresses.html" class="btn btn-primary"> Save</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer>
    <hr/>
    <p class="text-center">&copy; 2020</p>
</footer>

</body>
</html>
