<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../../resources/static/css/bootstrap.min.css">

    <title>Dresses</title>
</head>

<body>

<header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="dresses.html">
            <img src="../../resources/static/img/logo.svg" width="32" height="32" alt="Dress Rental">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="dresses.html">DRESSES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="rents.html">RENTED DRESSES</a>
                </li>
            </ul>
        </div>
    </nav>
    <nav class="navbar navbar-expand-sm bg-light navbar-light ">
        <span class="navbar-brand text-uppercase mr-auto">List of dresses</span>
        <ul class="navbar-nav float-right">
            <li class="nav-item">
                <a href="#addDressModal" class="btn btn-success" data-toggle="modal"><span>Add</span></a>
            </li>
        </ul>
    </nav>
</header>

<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Dress</th>
                            <th>Number of orders</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="dress : ${dresses}">
                            <td th:text="${dress.getDressName()}"></td>
                            <td th:text="${dress.getNumberOfOrders()}"></td>
                            <td>
                                <a href="#editDressModal" data-toggle="modal"
                                   th:attr="data-id=${dress.dressId},
                                   data-name=${dress.dressName}">Edit</a>
                                <a href="#deleteDressModal" data-toggle="modal"
                                   th:attr="data-id=${dress.dressId},
                                   data-name=${dress.dressName}">Delete</a>
                            </td>
                        </tr>
                        <tr>
                            <td><b>Total: 3</b></td>
                            <td><b>9</b></td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

<footer>
    <hr/>
    <p class="text-center">&copy; 2020</p>
</footer>

<!-- Add Modal HTML -->
<div id="addDressModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="#" th:action="@{/dresses/}" th:object="${dress}" method="post">
                <div class="modal-header alert-success">
                    <h4 class="modal-title">Add Dress</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Dress name</label>
                        <input type="text" class="form-control" th:field="*{dressName}" required/>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel"/>
                    <input type="submit" class="btn btn-success" value="Add"/>
                </div>
            </form>
        </div>
    </div>
</div>

<!--Edit modal HTML-->
<div id="editDressModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="#" th:action="@{/dresses/}" th:object="${dress}" th:method="post">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Dress</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="hidden" name="dressId" id="dressId" th:value="*{dressId}" required>
                        <label>Dress name</label>
                        <input type="text" class="form-control" name="dressName" id="dressName" th:value="*{dressName}"required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-success" value="Edit">
                </div>
            </form>
        </div>
    </div>
</div>

<!--Delete modal HTML-->
<div id="deleteDressModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
                <div class="modal-header alert-danger">
                    <h4 class="modal-title">Delete Dress</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this dress?</p>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <a id="deleteDressUrl" href="#" class="btn btn-danger" value="Delete">Delete</a>
                </div>
        </div>
    </div>
</div>

<script src="../../resources/static/js/jquery-3.4.1.slim.min.js"></script>
<script src="../../resources/static/js/popper.min.js"></script>
<script src="../../resources/static/js/bootstrap.min.js"></script>

<script>
    $('#editDressModal').on('show.bs.modal', function(e) {
        var name = $(e.relatedTarget).data('name');
        var id = $(e.relatedTarget).data('id');

        $(e.currentTarget).find('input[name="dressName"]').val(name);
        $(e.currentTarget).find('input[name="dressId"]').val(id);
    });

    $('#deleteDressModal').on('show.bs.modal', function(e) {
        var name = $(e.relatedTarget).data('name');
        var id = $(e.relatedTarget).data('id');

        $(e.currentTarget).find('.modal-body').text('Are you sure you want to remove the dress "' + name + '"?');
        document.getElementById('deleteDressUrl').href = '/dresses/delete/' + id;

    });

</script>

</body>
</html>
