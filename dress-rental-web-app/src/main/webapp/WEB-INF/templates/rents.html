<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../../resources/static/css/bootstrap.min.css">

    <title>Rents</title>
</head>

<body>

<header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="index.html">
            <img src="../../resources/static/img/logo.svg" width="32" height="32" alt="Dress Rental">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="dresses.html">DRESSES</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="rents.html">RENTED DRESSES</a>
                </li>
            </ul>
        </div>
    </nav>
    <nav class="navbar navbar-expand-sm bg-light navbar-light ">
        <span class="navbar-brand text-uppercase mr-auto ">List of rents</span>
        <ul class="navbar-nav float-right">
            <li class="nav-item">
                <a href="#addRentModal" class="btn btn-success" data-toggle="modal" data-placement="bottom"> Add </a>
            </li>
        </ul>
    </nav>

    <nav class="navbar navbar-expand-sm bg-light navbar-light justify-content-center ">

        <form action="#" th:action="@{/rents}" method="get">
            <div class="form-row">
                <div class="col-auto">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Show data from:</div>
                        </div>
                        <input type="date" class="form-control" th:name="dateFrom" id="dateFrom" placeholder="dateFrom">
                    </div>
                </div>
                <div class="col-auto">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">to:</div>
                        </div>
                        <input type="date" class="form-control" th:name="dateTo" id="dateTo" placeholder="dateTo">
                    </div>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-info mb-2">Refresh</button>
                </div>
            </div>
        </form>

    </nav>

</header>

<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>Dress</th>
                                <th>Client</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="rent : ${rents}">
                                <td th:text="${rent.getDressName()}"></td>
                                <td th:text="${rent.getClient()}"></td>
                                <td th:text="${rent.getRentDate()}"></td>
                                <td>
                                    <a href="#editRentModal" data-toggle="modal">Edit</a>
                                    <a href="#deleteRentModal" data-toggle="modal">Delete</a>
                                </td>
                            </tr>
                            <tr>
                                <td><b>Total: 3</b></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer>
    <hr/>
    <p class="text-center">&copy; 2020</p>
</footer>

<!-- Add Modal HTML -->
<div id="addRentModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header alert-success">
                    <h4 class="modal-title">Add Rent</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Dress name</label>
                        <select itemtype="text" class="form-control" required>
                            <option>Tulle dress with fringes</option>
                            <option>Dress with gathered waist</option>
                            <option>Elastic trim embroidered dress</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Client</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-success" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>
<!--Edit modal HTML-->
<div id="editRentModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Edit Rent</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Dress name</label>
                        <select itemtype="text" class="form-control" required>
                            <option>Tulle dress with fringes</option>
                            <option>Dress with gathered waist</option>
                            <option>Elastic trim embroidered dress</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Client</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-success" value="Edit">
                </div>
            </form>
        </div>
    </div>
</div>

<!--Delete modal HTML-->
<div id="deleteRentModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header alert-danger">
                    <h4 class="modal-title">Delete Rent</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this rent?</p>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-danger" value="Delete">
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../../resources/static/js/jquery-3.4.1.slim.min.js"></script>
<script src="../../resources/static/js/popper.min.js"></script>
<script src="../../resources/static/js/bootstrap.min.js"></script>

</body>
</html>
